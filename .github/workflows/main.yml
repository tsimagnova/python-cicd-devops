name: Build, Test and Deploy

on:
 push:
   branches:
      main
jobs:
  test:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: tsimagnova/demo-app
      IMAGE_TAG: python-app-1.0
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install make
      run: |
        sudo apt-get update
        sudo apt-get install make

    - name: Run Tests
      run: make test
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: tsimagnova/demo-app
      IMAGE_TAG: python-app-1.0
      DOCKER_TLS_CERTDIR: "/certs"

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1  
      - name: Login to Docker Registry
        run: docker login -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PASS }} 

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
   
    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          
    - name: permission
      run: |
       echo "${{ secrets.AWS_PRIVATE_SSH_KEY }}" > key.pem
       chmod 600 key.pem       

    - name: Deploy to EC2
      run: |
         ssh -i key.pem -o StrictHostKeyChecking=yes ubuntu@ec2-3-17-61-79.us-east-2.compute.amazonaws.com 
           
  
